<div class="modal" [class.is-active]="isActive" [class.modal-wide]="isWide">
    <div class="modal-background" (click)="close()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{title}}</p>
            <button class="delete" aria-label="close" (click)="close()"></button>
        </header>
        <section class="modal-card-body">
            <ng-content></ng-content>
        </section>
        <footer class="modal-card-foot" *ngIf="hasCancel || callbackSubmit">
            <button class="button is-success" *ngIf="callbackSubmit"
                (click)="clickSave()">{{callbackSubmit[0] || 'Ment√©s'}}</button>
            <button class="button" *ngIf="hasCancel" (click)="close()">Vissza</button>
        </footer>
    </div>
</div>
