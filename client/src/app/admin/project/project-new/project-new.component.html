<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-4">
                <p class="title">Új projekt</p>
                <form #loginForm="ngForm" (submit)="submit()">
                    <div class="field">
                        <label class="label">Projekt neve</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Példa projekt" name="name"
                                [(ngModel)]="model.name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Projekt rövid leírása</label>
                        <div class="control">
                            <textarea name="description" cols="30" rows="5" class="textarea"
                                [(ngModel)]="model.description"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <button class="button is-success is-outlined" type="submit">Létrehoz</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
